<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
      <picture>
        <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 501px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume">
      </picture>
    <div class="info">
      <span id="category">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <div class="big-price">$149.99</div>
          <div class="small-price">$169.99</div>
        </div>
        <button class="cart"><img class="svg" src="images/icon-cart.svg" alt="Shopping cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
